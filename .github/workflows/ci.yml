name: CI - Tests, Coverage & Regression Metrics

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=term-missing -vv

      - name: Run RAG Evaluation
        run: |
          python -m src.evaluation.evaluate > eval_output.txt
          tail -n 1 eval_output.txt > eval.json

      - name: Check regression thresholds
        run: |
          cat eval.json | python scripts/check_metrics.py