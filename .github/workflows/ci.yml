name: CI - Tests, Coverage & Regression Metrics

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          
      # FIX: Add cleanup step to remove duplicate test files and cache
      - name: Clean up Python cache and duplicate files
        run: |
          # Remove any test files inside src directory if they exist
          find . -path "*/src/*/tests/*.py" -type f -delete 2>/dev/null || true
          
          # Clean Python cache files
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete 2>/dev/null || true
          find . -type f -name "*.pyo" -delete 2>/dev/null || true
          rm -rf .pytest_cache .coverage 2>/dev/null || true
          
      # FIX: Set PYTHONPATH to include current directory
      - name: Run tests with coverage
        run: |
          PYTHONPATH=$PYTHONPATH:. pytest --cov=src --